<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://www.hegemanandco.com/gallery">
    <title>Redirecting to Gallery</title>
    <script type="text/javascript">
        if (window.top !== window.self) {
            window.top.location = "https://www.hegemanandco.com/gallery";
        } else {
            window.location = "https://www.hegemanandco.com/gallery";
        }
    </script>
</head>
<body>
    <p>If you are not redirected automatically, follow this <a href="https://www.hegemanandco.com/gallery" target="_top">link to gallery</a>.</p>
</body>
</html>
