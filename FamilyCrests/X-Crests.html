<!DOCTYPE html>
<html>
<head>
    <title>Family Crest Gallery</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap');

        body {
            font-family: 'Libre Baskerville', serif;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
        }
h2 {
        size: 20px;
            text-align: center;
            margin: 20px 0;
        }
        .search-bar {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            width: 300px;
            max-width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 10px;
        }

        .gallery-item {
            width: 200px;
            margin: 10px;
            text-align: center;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
        }

        .gallery-item img {
            width: 100%;
            height: auto;
        }

        .gallery-item p {
            margin: 5px 0 0;
            display: inline-block;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        .fullscreen img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .fullscreen .close {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }
      .back-button {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 5px;
        padding: 10px 15px;
        text-decoration: none;
        color: black;
        font-size: 16px;
        cursor: pointer;
      }

      .back-button:hover {
        background-color: #ddd;
      }
    </style>
</head>
<body>
  <a class="back-button" onclick="history.back()">Back</a>
<h1>Family Crest Gallery</h1>
  <h2>Letter X</h2>
<div class="search-bar">
    <input type="text" id="searchInput" onkeyup="filterGallery()" placeholder="Search for names..">
</div>

<div class="gallery" id="gallery">

    <div class="gallery-item"> <img data-src="https://cdn.glitch.global/90de4622-8de0-497d-8443-e7b1257ceaa1/XERRI.JPG" alt="XERRI"> <p>XERRI</p> </div>

   
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const lazyLoadImages = document.querySelectorAll('.gallery-item img[data-src]');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.getAttribute('data-src');
                    img.removeAttribute('data-src');
                    observer.unobserve(img);
                }
            });
        });
        lazyLoadImages.forEach(img => {
            observer.observe(img);
        });
    });

    function filterGallery() {
        let input, filter, gallery, items, p, i, txtValue;
        input = document.getElementById('searchInput');
        filter = input.value.toUpperCase();
        gallery = document.getElementById("gallery");
        items = gallery.getElementsByClassName('gallery-item');

        for (i = 0; i < items.length; i++) {
            p = items[i].getElementsByTagName("p")[0];
            txtValue = p.textContent || p.innerText;
            if (txtValue.toUpperCase().indexOf(filter) > -1) {
                items[i].style.display = "";
            } else {
                items[i].style.display = "none";
            }
        }
    }

    // Fullscreen functionality
    document.querySelectorAll('.gallery-item img').forEach(item => {
        item.addEventListener('click', event => {
            const src = event.target.src;
            const fullscreen = document.createElement('div');
            fullscreen.classList.add('fullscreen');
            fullscreen.innerHTML = `<img src="${src}" alt="${event.target.alt}"><span class="close">&times;</span>`;
            document.body.appendChild(fullscreen);
            fullscreen.querySelector('.close').addEventListener('click', () => {
                fullscreen.remove();
            });
            fullscreen.addEventListener('click', (e) => {
                if (e.target === fullscreen) {
                    fullscreen.remove();
                }
            });
        });
    });
</script>
</body>
</html>
